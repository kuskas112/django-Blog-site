{% extends "blog/index.html" %}

{% block head %}
  {% load static %}
{% endblock %}

{% block content %}
<div class="maintext">
    <h1>Вход</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-error">{{form.non_field_errors}}</div>
        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label}}">{{f.label}}: </label>{{f}}</p>
        
        {% endfor %}
        <button style="margin: 0px; margin-bottom: 20px; margin-left: 20px; margin-top: 50px;" class="searchButton" type="submit">Войти</button>
    </form>
</div>
{% endblock %}
